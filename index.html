<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo-wrapper">
                <img src="assets/logo.png" alt="School Logo" class="header__logo">
            </div>
            
            <button class="header__register-btn">Register Now</button>
        </div>
    </header>
    <main>
        <section class="info-section">
            <div class="info-section__advertisement">
                <h3 class="info-section__advertisement--sub-heading">Discover Gurugram's</h3>
                <h1 class="info-section__advertisement--main-heading">Top 30+ Schools</h1>
                <h5 class="info-section__advertisement--tagline">ALL IN ONE PLACE</h5>

                <div class="info-section__address">
                    <span>
                        <h4 class="info-section__address--heading">Apparel House,</h4>
                        <p>Sec 44, Gurugram</p>
                    </span>
                    <span class="info-section__address--pipe"></span>
                    <span class="info-section__address--details">
                        <h4 class="info-section__address--heading">2-3 August 2025</h4>
                        <p>Sat-Sun | 10AM - 6PM</p>
                    </span>
                </div>
            </div>
            <div class="info-section__sliders">
                <div class="info-section__slider info-section__slider--left">
                    <img src="assets/img1.png" alt="School 1" class="info-section__slider-img">
                    <img src="assets/img2.png" alt="School 2" class="info-section__slider-img">
                    <img src="assets/img3.png" alt="School 3" class="info-section__slider-img">
                    <img src="assets/img4.png" alt="School 4" class="info-section__slider-img">
                </div>
                <div class="info-section__slider info-section__slider--center">
                    <img src="assets/img5.png" alt="School 5" class="info-section__slider-img">
                    <img src="assets/img6.png" alt="School 6" class="info-section__slider-img">
                    <img src="assets/img7.png" alt="School 7" class="info-section__slider-img">
                    <img src="assets/img8.png" alt="School 8" class="info-section__slider-img">
                </div>
                <div class="info-section__slider info-section__slider--right">
                    <img src="assets/img9.png" alt="School 9" class="info-section__slider-img">
                    <img src="assets/img10.png" alt="School 10" class="info-section__slider-img">
                    <img src="assets/img11.png" alt="School 11" class="info-section__slider-img">
                    <img src="assets/img12.png" alt="School 12" class="info-section__slider-img">
                </div>
            </div>
            <div class="info-section__enquiry-container">
                <form class="info-section__enquiry-container--form" action="" onsubmit="submitEvent()">
                    <h3 class="info-section__enquiry-container--heading">Enquire Now!</h3>
                    <input type="text" placeholder="Parent's Name" class="info-section__enquiry-container--input"
                        required>
                    <input type="email" placeholder="Phone Number" class="info-section__enquiry-container--input"
                        required>
                    <textarea type="text" placeholder="Which grade are you looking for?" rows="3"
                        class="info-section__enquiry-container--input" required></textarea>
                    <button type="submit" class="info-section__enquiry-container--submit-btn">Submit</button>
                </form>
            </div>
        </section>
        <section>
            <div class="info-banner">
                <img src="assets/Frame 1171275752.png" alt="information banner" >
        </div>
            </section>

        <section class="participating-schools">
            <h2 class="participating-schools__heading">Participating Schools</h2>
            <div class="participating-schools__grid">
                <img src="assets/school logos/Group 1000004125.png" alt="School 1" class="participating-schools__img">
                <img src="assets/school logos/Group 1000004126.png" alt="School 2" class="participating-schools__img">
                <img src="assets/school logos/Group 1000004127.png" alt="School 3" class="participating-schools__img">
                <img src="assets/school logos/Group 1000004128.png" alt="School 4" class="participating-schools__img">
                <img src="assets/school logos/Group 1000004129.png" alt="School 5" class="participating-schools__img">
                <img src="assets/school logos/Rectangle 34624438.png" alt="School 6" class="participating-schools__img">
            </div>
            <div class="participating-schools__grid">
                <img src="assets/school logos/Group 1000004125.png" alt="School 1" class="participating-schools__img">
                <img src="assets/school logos/Group 1000004126.png" alt="School 2" class="participating-schools__img">
                <img src="assets/school logos/Group 1000004127.png" alt="School 3" class="participating-schools__img">
                <img src="assets/school logos/Group 1000004128.png" alt="School 4" class="participating-schools__img">
                <img src="assets/school logos/Group 1000004129.png" alt="School 5" class="participating-schools__img">
                <img src="assets/school logos/Rectangle 34624438.png" alt="School 6" class="participating-schools__img">
            </div>


        </section>

        <section class="choose-school-section">
            <div class="choose-school-section-heading">
            <h2>Choose the School That Fits You Best</h2>
            </div>
            <div class="choose-school-section-images">
                <img src="assets/choose schools/01.png" alt="Choose school image">
                <img src="assets/choose schools/02.png" alt="Choose school image">
                <img src="assets/choose schools/03.png" alt="Choose school image">
                <img src="assets/choose schools/04.png" alt="Choose school image">
            </div>
        </section>
    </main>
</body>
</html>
